<div class="row featurette">
  <div class="col-md-7 order-md-2">
    <h2 class="featurette-heading">{{product.name}} <span class="text-muted">Made in California</span></h2>
    <p class="lead">{{product.description}}</p>
  </div>
  <div class="col-md-5 order-md-1">
    <img class="featurette-image img-fluid mx-auto" [src]="product.imgURL" alt="product img">
  </div>
</div>
